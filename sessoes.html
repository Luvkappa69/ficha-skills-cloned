  <div class="container my-5">
    <div class="card">
      <div class="card-header">
        <h3>Novo Cinema</h3>
      </div>
      <div class="mx-5 my-5">
        <form class="row g-3">

          <div class="col-md-3">
            <label for="id_sessao" class="form-label">ID</label>
            <input type="text" class="form-control" id="id_sessao">
          </div>
          <div class="col-md-6">
            <label for="sala_sessao" class="form-label">Sala</label>
            <select class="form-select" aria-label="Default select example" id="sala_sessao">
            </select>
          </div>
          <div class="col-md-6">
            <label for="filme_sessao" class="form-label">Filme</label>
            <select class="form-select" aria-label="Default select example" id="filme_sessao">
            </select>
          </div>
          <div class="col-md-3">
            <label for="data_sessao" class="form-label">Data</label>
            <input type="date" class="form-control" id="data_sessao">
          </div>
          <div class="col-md-3">
            <label for="hora_sessao" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora_sessao">
          </div>
          <div class="col-md-6">

          </div>

            <button type="button" class="btn btn-primary" onclick="registaSessao()">Registar</button>
          </div>
        </form>
      </div>

      <div class="container" id="tableSessoes">
      </div>



    </div>





    <!-- Modal -->
    <div class="modal fade" id="editModalSessao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Sessao</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form class="row g-3">

              <div class="col-md-3">
                <label for="id_sessaoEdit" class="form-label">ID</label>
                <input type="text" class="form-control" id="id_sessaoEdit">
              </div>
              <div class="col-md-6">
                <label for="sala_sessaoEdit" class="form-label">Sala</label>
                <select class="form-select" aria-label="Default select example" id="sala_sessaoEdit">
                </select>
              </div>
              <div class="col-md-6">
                <label for="filme_sessaoEdit" class="form-label">Filme</label>
                <select class="form-select" aria-label="Default select example" id="filme_sessaoEdit">
                </select>
              </div>
              <div class="col-md-3">
                <label for="data_sessaoEdit" class="form-label">Data</label>
                <input type="date" class="form-control" id="data_sessaoEdit">
              </div>
              <div class="col-md-3">
                <label for="hora_sessaoEdit" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora_sessaoEdit">
              </div>
              <div class="col-md-6">
                <label for="estado_sessaoEdit" class="form-label">Estado</label>
                <select class="form-select" aria-label="Default select example" id="estado_sessaoEdit">
                </select>
              </div>



            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btnGuardarSessaoEdit">Guardar</button>
          </div>
        </div>
      </div>
    </div>
